<div class="grid">
    <mat-chip-list class="title">
        <mat-chip color="primary" selected>
            <mat-icon class="icon">web</mat-icon>
            Browser
        </mat-chip>
    </mat-chip-list>
    <button mat-icon-button (click)="back()" class="back"><mat-icon>chevron_left</mat-icon></button>
    <button mat-fab (click)="winUp()" class="win-up"><mat-icon>arrow_drop_up</mat-icon></button>
    <button mat-fab (click)="winDown()" class="win-down"><mat-icon>arrow_drop_down</mat-icon></button>
    <button mat-fab (click)="winLeft()" class="win-left"><mat-icon>arrow_left</mat-icon></button>
    <button mat-fab (click)="winRight()" class="win-right"><mat-icon>arrow_right</mat-icon></button>
    <button mat-icon-button (click)="reload()" class="reload"><mat-icon>refresh</mat-icon></button>
    <button mat-icon-button (click)="f11()" class="f11"><mat-icon>open_in_full</mat-icon></button>
    <button mat-icon-button (click)="esc()" class="esc"><mat-icon>close</mat-icon></button>
</div>
